<html lang="en">

<head>

    <link

                        <div class="camera">
                            <div class="lens"></div>
                        </div>

                    </div>
                </center>
                <div class="absolute">
                    <i class='bx bx-signal-4' style="color: rgb(255, 255, 255);font-size: 15px;"><span

            </div>
            <!--Input task -->
            <div class="addtask">
                <input type="text" id="input-box" placeholder="Add Task" >
                <button  id="addBtn">+</button>
            </div>

            <h3>TODO LIST <img src="todoapp.png" alt=""></h3>
            <ul id="tasks">
                
            </ul>
        </div>
        <center>
            <div class="bottom-notch"></div>
        </center>
    </div>
